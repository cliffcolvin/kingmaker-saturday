name: Deploy Quartz site to Pages
# This workflow is used to deploy the Quartz site to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Quartz
        uses: actions/checkout@v4
        with:
          repository: jackyzha0/quartz
          path: quartz-temp

      - name: Checkout Content
        uses: actions/checkout@v4
        with:
          path: content-temp

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./quartz-temp/package-lock.json

      - name: Install Dependencies
        working-directory: ./quartz-temp
        run: npm install

      - name: Copy Content
        run: |
          mkdir -p quartz-temp/content
          cp -r content-temp/Sessions quartz-temp/content/
          cd quartz-temp
          npm run quartz -- build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz-temp/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 